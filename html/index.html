<html>
    <head>
        <title>Basic HTML</title>

        <link rel="stylesheet" href="css/style.css">

    <body>
        <div class="block">
            <div class="block--upper">

                    <h1 id="check">Checkout</h1>
                </div>

                    <ul id="menu">
                        <li><a>Shipping</a></li>
                        <li id="pay"><a>Payment Method</a></li>
                        <li><a>Confirmation</a></li>
                    </ul>

                </div>
                <div id="icon">

                </div>
            </div>
            <div class="block--lower">
                <div id="payment">
                    <h1>Payment Block</h1>
                </div>
                <div id="cart">
                    <h1>Cart Block</h1>
                </div>
            </div>
        </div>
